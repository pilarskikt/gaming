//settings
cl_silencer_mode "0"
fps_max "120"

//radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

//insta bomb drop
alias +dropbomb "slot3; slot5;"
alias -dropbomb "drop; slot2; slot1;"
bind t +dropbomb

//insta bomb drop
alias +dropbomb "slot3; slot5;"
alias -dropbomb "drop; slot2; slot1;"
bind t +dropbomb

//better follow recoil
alias "+recoilshoot" "+attack; cl_crosshair_recoil true;"
alias "-recoilshoot" "-attack; cl_crosshair_recoil false;"
bind mouse1 +recoilshoot





// Write all the settings into config.cfg file, the main configuration file of the game.
host_writeconfig

// Play a snowball custom sound when the entire process is done.
play "player/winter/snowball_throw_02.wav"
